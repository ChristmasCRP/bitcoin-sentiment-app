<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

 <title>Bitcoin Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="website-tittle">
            <h1>DASHBOARD ANALITYKA BITCOINA</h1>
            <p id="price"></p>

        </header>

        <section class="main-content">
            <div class="chart-container">
                <section class="chart-section">
                    <canvas id="priceChart"></canvas>
                    <div class="time-buttons">
                        <button class="time-btn" data-period="1D">1D</button>
                        <button class="time-btn" data-period="7D">7D</button>
                        <button class="time-btn" data-period="1M">1M</button>
                        <button class="time-btn" data-period="3M">3M</button>
                        <button class="time-btn" data-period="1Y">1Y</button>
                    </div>
                </section>
            </div>
            
            <aside class="info-panel">
                <div class="rsi-dominance">
                    <p>RSI: <p id="rsi-value"></p></p>
                    
                </div>
                <div class="rsi-dominance"> 
                    <p>DOMINACJA BTC: <p id="domiance-value"></p></p>
                </div>
                <div class="market-cap">
                    <h3>MARKET CAP BITCOINA</h3>
                    <p id="market-cap-value"></p>
                </div>
            </aside>
        </section>
        
        </main>

        <section class="ai-opinion">
            <h3>AI OPINION</h3>
            <input type="password" id="apiKeyInput" class="key-input" placeholder="Wpisz swój klucz API">
        <button id="submitButton" class="submit-button">Prześlij</button>

        <div id="warningMessage" class="warning">Uwaga, opinia AI nie jest poradą finansową!</div>
        
        </section>
        <section class="ai-opinion">
        <div id="analysisResult" class="analysis">Analiza AI pojawi się tutaj...</div>
        </section>
        <section class="latest-news">
            <h3>NEWSY REDDITA</h3>
            <div class="news-columns">
                <div id="news-item"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
